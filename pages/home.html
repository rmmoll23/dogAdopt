<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adopt a Dog HomePage</title>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="../src/endpoints.js"></script>
    <script src="../src/main.js"></script>
    <link href="../css/theme.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/float-grid.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
    <header role="banner" id="otherViews">Adopt a Dog</header>
    <img class="logoImg" src="../img/logoImg.jpg" alt="home page logo"/>
    <main role="main">
        <div class="searches">
            <form role="form" autocomplete="off" tabIndex="1" class="petSearch">
                <h2>Find your new Companion!!</h2>
                <label for="breedList">Select a Breed</label>
                <div class="autocomplete" style="width:300px">
                    <input id="myInput" type="text" name="breedList" placeholder="Dog Breed">
                </div>
                <label for="zipCode">Zip Code</label>
                <input aria-label="Search for dogs with this zip code" pattern="\d{5}-?(\d{4})?" type="text" name="zipCode" id="zipCode" placeholder="Zip code" required/>
                <button type="submit">Submit</button>
            </form> 
            <form role="form" tabIndex="1" class="shelterSearch">
                <h2>Search Local Shelters</h2>
                <label for="zipCode">Zip Code</label>
                <input aria-label="Enter zip code to search for local dog shelters" pattern="\d{5}-?(\d{4})?" type="text" name="zipCode" id="zipCode" placeholder="Zip code"required/>
                <button type="submit">Submit</button>
            </form> 
            <form role="form" tabIndex="1" class="walMart">
                <h2>Prepare your Home for your new Pal!!</h2>
                <label for="walMart">Search for Pet Products</label>
                <input aria-label="Walmart search input for pet products" type="text" name="walMart" id="walMart" placeholder="Search for dog products" required/>
                <button type="submit">Search</button>
            </form> 
        </div>
        <div tabIndex="1" class="articles">
            <h2>Learn about Adoption!!</h2>
            <a href="https://bestfriends.org/resources/reasons-adopt-pet" target="_blank">Reasons to Adopt</a><br><br>
            <a href="https://www.nylabone.com/dog101/9-things-new-adoptive-dog-parents-should-know" target="_blank">Things to know when Adopting</a><br><br>
            <a href="https://www.petfinder.com/pet-adoption/dog-adoption/pet-adoption-checklist/" target="_blank">Adoption Checklist</a>
        </div>
    </main>
    <footer role="contentinfo">

        </ul>      
    </footer>
</body>
</html>
