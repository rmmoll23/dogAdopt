<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adopt a Dog HomePage</title>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="../src/endpoints.js"></script>
    <script src="../src/main.js"></script>
    <link href="../css/theme.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
 <header role="banner" id="otherViews">Adopt a Dog</header>
 <main role="main">
 <div class="searches">
  <form role="form" tabIndex="1" class="petSearch">
      <h2>Find your new Companion!!</h2>
      <label for="breedList">Select a Breed</label>
        <select aria-label="Select from a list of dog breeds" id="breedList" required>
            
        </select><br><br>
      <label for="zipCode">Zip Code</label>
      <input aria-label="Search for dogs with this zip code"type="text" name="zipCode" id="zipCode" required/>
      <button type="submit">Submit</button>
  </form> 
  <form role="form" tabIndex="1" class="shelterSearch">
        <h2>Search Local Shelters</h2>
        <label for="zipCode">Zip Code</label>
        <input aria-label="Enter zip code to search for local dog shelters" type="text" name="zipCode" id="zipCode" required/>
        <button type="submit">Submit</button>
  </form> 
  <form role="form" tabIndex="1" class="walMart">
            <h2>Prepare your Home for your new Pal!!</h2>
            <label for="walMart">Search for Pet Products</label>
            <input aria-label="Walmart search input for pet products" type="text" name="walMart" id="walMart" required/>
            <button type="submit">Search</button>
  </form> 
</div>
<div tabIndex="1" class="articles">
    <h2>Learn about Adoption!!</h2>
    <a href="https://bestfriends.org/resources/reasons-adopt-pet">Reasons to Adopt</a><br><br>
    <a href="https://www.nylabone.com/dog101/9-things-new-adoptive-dog-parents-should-know">Things to know when Adopting</a><br><br>
    <a href="https://www.petfinder.com/pet-adoption/dog-adoption/pet-adoption-checklist/">Adoption Checklist</a>
</div>
</main>
<footer role="contentinfo">
    <a id="credit" href="https://www.Petfinder.com">Powered by Petfinder</a>
</footer>
</body>
</html>
