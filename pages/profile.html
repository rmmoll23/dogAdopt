<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet Profile</title>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="../src/endpoints.js"></script>
    <script src="../src/main.js"></script>
    <link href="../css/theme.css" rel="stylesheet" type="text/css"/>
    <link href="../css/float-grid.css" rel="stylesheet" type="text/css"/>
</head>
<body>
 <header role="banner" id="otherViews">Adopt a Dog</header>
 <img class="logoImg" src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/40552676/1/?bust=1514728187" alt="myDogs">
 <main role "main" class="profilePage">
    <div id="profile" class="col-8">
        <h1>Dog's Name</h1> 
        <img id="profileImg" src="https://media.istockphoto.com/photos/jack-russell-terrier-dog-picture-id497231771?k=6&m=497231771&s=612x612&w=0&h=-a_7QXiLnWgw3o8ZR6jpoM9rQP4g9fOOXS69GRzKv4g=" alt="dogName">
        <h2>Story</h2>
        <p>This section will contain information on the dog's medical history, training, adoption history, good habits, bad habits, ideal situations.</p>
    </div>
    <div class="col-3mid" id="contactInfo">
        <h2>Contact Info</h2>
        <p>This section will contain the shelter contact information if interested in the dog</p>
    </div>
 </main>
 <button type="button" id="prevResults">< Previous</button>
</body>
</html>
